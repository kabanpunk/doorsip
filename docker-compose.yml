version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: doorsip_db
    environment:
      POSTGRES_USER: doorsip
      POSTGRES_PASSWORD: doorsip_secret
      POSTGRES_DB: doorsip
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doorsip"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: doorsip_backend
    environment:
      DATABASE_URL: postgresql://doorsip:doorsip_secret@db:5432/doorsip
      CARDS_PATH: /app/cards
    volumes:
      - ./data/cards:/app/cards
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: nginx:alpine
    container_name: doorsip_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
